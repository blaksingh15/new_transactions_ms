
# Application Name
spring.application.name=connector-service
# Server port Number 
server.port=8083
# PostgreSQL Datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/connector_db

# config server link
spring.config.import=optional:configserver:http://localhost:8888

# Zipkin server URL
management.tracing.zipkin.endpoint=http://localhost:9411/api/v2/spans

# Sampling probability: 1.0 = 100% of traces
management.tracing.sampling.probability=1.0

